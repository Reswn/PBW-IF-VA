<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Daftar Tidak Terurut</title>
  </head>
  <body>
    <!--DAFTAR TER URURT ORDERED LIST-->
    <h1>Hobi Saya</h1>
    <ul>
      <li>Membaca buku</li>
      <li>Olahraga</li>
      <li>Memasak</li>
      <li>Berjalan-jalan</li>
    </ul>

    <!--DAFTAR TIDAK TER URUT UNORDERED LIST-->
    <h1>Langkah-langkah Membuat Kopi</h1>
    <ol>
      <li>Rebus air</li>
      <li>Masukkan kopi ke dalam cangkir</li>
      <li>Tuangkan air panas ke dalam cangkir</li>
      <li>Aduk dan nikmati</li>
    </ol>
  </body>
</html>
